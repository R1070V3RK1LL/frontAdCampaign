<h2>Basket</h2>
<div class="row" *ngIf="productsInBasket$ | async as productList else loading">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let  Product of productList">
      <td>{{Product.name}}</td>
      <td>{{Product.brand}}</td>
      <td>{{Product.price+"â‚¬" }}</td>
      <td><button class="btn btn-warning" (click)="removeproductFromBasket(Product.id)">Remove</button></td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <h5>Your basket is empty.</h5>
</ng-template>

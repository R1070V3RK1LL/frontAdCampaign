<form [formGroup]="signinForm" (ngSubmit)="submit()">

  <div class="form-group" >
    <label for="email">Email address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="email" required>
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter passsword" id="password" required>
  </div>
<!--
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" >Accept to receive promotions.</label>
  </div>
-->
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
<br/> <br/>
<p>If you don't have an account, please sign up <a href="/signup">here</a></p>

<h2>Campaign</h2>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Budget</th>
        <th>Starting Date</th>
        <th>Ending Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campaign of campaigns">
        <td>{{campaign.name}}</td>
        <td>{{campaign.budget}}</td>
        <td>{{campaign.startingDate}}</td>
        <td>{{campaign.endingDate}}</td>
        <!-- <td><button class="btn btn-warning" (click)="removeBookFromBasket(book.id)">Remove</button></td> -->
      </tr>
      <!--
      <tr *ngFor="let  shipping of shippingPrices|async">
        <td>{{shipping.price+'â‚¬'}}</td>
      </tr>
      <tr *ngFor="let  shipping of shippingNames|async">
        <td>{{shipping.name}}</td>
      </tr>
      <tr *ngFor="let  shipping of shippingBrands|async">
        <td>{{shipping.brand}}</td>
      </tr>
    -->
    </tbody>
  </table>
</div>
<ng-template #loading>
  <h5>Your basket is empty.</h5>
</ng-template>

<h2>Campaign</h2>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let  shipping of shippingPrices|async">
        <td>{{shipping.price+'â‚¬'}}</td>
      </tr>
      <tr *ngFor="let  shipping of shippingNames|async">
        <td>{{shipping.name}}</td>
      </tr>
      <tr *ngFor="let  shipping of shippingBrands|async">
        <td>{{shipping.brand}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <h5>Your basket is empty.</h5>
</ng-template>

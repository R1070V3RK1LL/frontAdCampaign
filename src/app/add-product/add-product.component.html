<form [formGroup]="addProductForm" (ngSubmit)="submit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" formControlName="name" class="form-control" placeholder="Enter the name of the product"
      id="firstname" required>
  </div>
  <div class="form-group">
    <label for="brand">Brand</label>
    <input type="brand" formControlName="brand" class="form-control" placeholder="Enter the brand of the product"
      id="brand" required>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="name" formControlName="image" class="form-control" placeholder="Enter the url of the image of the product"
      id="image" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" formControlName="price" class="form-control" placeholder="Enter the price of the product"
      id="price" required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" formControlName="quantity" class="form-control" placeholder="Enter the quantity of the product"
      id="quantity" required>
  </div>
  <div class="form-group">
    <label for="adcampaign">Select a campaign</label>
    <select name="adcampaign" id="adcampaign">
    <option value="campaign1">Campaign 1</option>
    <option value="campaign2">Campaign 2</option>
    <option value="campaign3">Campaign 3</option>
    </select>
  </div>

  <button type="cancel" class="btn btn-primary">Cancel</button>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>

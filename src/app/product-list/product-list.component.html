<h2>Products</h2>
<div class="row"  >
  <table class="table">
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Campaign</th>

    </tr>
    </thead>
    <div class="searchbar">
      <div class="bar">
        <input type="text" placeholder="Search a product" />
      </div>
    </div>
    <tbody  >
    <tr *ngFor="let product of products">
      <td><img alt="" src="{{product.img}}" style="width: 70px; height: 80px"></td>
      <td>{{product.name}}</td>
      <td>{{product.brand}}</td>
      <td>{{product.price+"â‚¬" }}</td>
      <td><button class="btn btn-success" (click)="addToCampaign(product)">Add to campaign</button></td>
    </tr>
    </tbody>
  </table>
</div>

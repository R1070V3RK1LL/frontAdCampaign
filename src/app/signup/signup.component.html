<form [formGroup]="signupForm" (ngSubmit)="submit()">

  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="name" formControlName="firstname" class="form-control" placeholder="Enter your first name" id="firstname" required>
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="name" formControlName="lastname" class="form-control" placeholder="Enter your last name" id="lastname" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="email" required>
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter passsword" id="password"
      required>
  </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label" >Accept to receive promotions.</label>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

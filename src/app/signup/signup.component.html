<div class="middle col-md-4 col-md-offset-4">
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">


  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email" id="email" required>
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter passsword" id="password"
      required>
  </div>

  <div>
    <label>Roles</label>
  <div *ngFor="let data of Data; let i=index">
    <label>
      <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)" />
      {{data.name}}
    </label>
  </div>
</div>

  <button type="submit" class="btn btn-primary">register</button>

</form>
<br/> <br/>
<p>If you already have an account sign in <a href="/signin">here</a></p>
</div>
